<head>

<title>Registration Form</title>

body {
	background-color: #06213F;

</head>

<body>
<div class="wrapper row1">

<head>
<script type="text/javascript" src="validate.js"></script>
<form action="#" name="StudentRegistration" onsubmit="return(validate());">
  
  <table width="65%" height="526" align="center" cellpadding="2"
cellspacing="2" bgcolor="FFFFFF">

<tr>
<td colspan=2>
<center><font size=4><b>Student Registration Form</b></font></center>
</td>
</tr>
	
<tr>
<td>First Name</td>

</tr>
<tr>

</tr>
<tr>

</tr>
<tr>

</tr>

<tr>

<input type="radio" name="sex" value="Female" size="10">Female</td>
</tr>
<tr>
<td>District</td>
<td><select name="District">
<option value="-1" selected>select..</option>

<option value="BT">BLANTYRE</option>
<option value="CK">CHIKWAWA</option>
<option value="CP">CHITIPA</option>
<option value="DZ">DEDZA</option>
<option value="DA">DOWA</option>
<option value="KA">KARONGA</option>
<option value="KU">KASUNGU</option>
<option value="LI">LIWONDE</option>
<option value="LA">LIKOMA</option>
<option value="MHG">MACHINGA</option>
<option value="MH">MANGOCHI</option>
<option value="MC">MCHINJI</option>
<option value="MJ">MULANJE</option>
<option value="MN">MWANZA</option>
<option value="MZ">MZIMBA</option>
<option value="MZ">MZUZU</option>
<option value="NB">NKHATABAY</option>
<option value="KK">NKHOTAKOTA</option>
<option value="NN">NENO</option>
<option value="NS">NTCHISI</option>
<option value="NU">NTCHEU</option>
<option value="NE">NSANJE</option>
<option value="PE">PHALOMBE</option>
<option value="RU">RUMPHI</option>
<option value="SA">SALIMA</option>
<option value="TO">THYOLO</option>
<option value="ZA">ZOMBA</option>
</select></td>
</tr>

<tr>
<td>Course</td>
<td><select name="Course">
<option value="-1" selected>select..</option>
<option value="BSc BC">Bsc (Hons) Business Computing</option>
<option value="BSs BIT">BSc (Hons) Business Information Technology</option>
<option value="BSc CSN">BSc (Hons) Computer Systems and Networking</option>
<option value="BSc C">BSc (Hons) Computing</option>
<option value="BSc CIS">BSc (Hons) Computing and Information Systems</option>
<option value="BSc SE">BSc (Hons) Software Engineering</option>
<option value="BSC BIT">BSc (Hons) Business INformation Technology</option>
<option value="DMT">Fds Digital Multimedia Technologies</option>
</select></td>
</tr>

<tr>
  <td>Country</td>

  <option value="-1" selected>select..</option>
  <option value="Mw">MALAWI</option>
  </select></td>
</tr>
<tr>

  <td><input type="text" name="emailaddress" id="emailaddress" size="30"></td>
</tr>



<tr>
<td>MobileNo</td>

</tr>
<tr>

</tr>

</form>
